# fly.toml file generated for connect-people on 2023-03-14T01:17:03+07:00

app = "connect-people"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "sin"
processes = []

[build]
  image = "wibu009/connect_people:latest"

[env]
  ASPNETCORE_URLS="http://+:8080"
  Cloudinary__CloudName="wibu009"
  Cloudinary__ApiKey="831276283983712"

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
